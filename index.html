<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script type="module" src="js/app.js" defer>import {insertLetter} from './app.js';</script>        
</head>
<body class="body">
    <header class="header">
        <button id="btn-rules" class="header-botao-regras"><img class="header-imagem-regras" src="assets/regras.png" alt="Regras"></button>

    </header>
    <main class="main">
        <div class="row" id="row-1">
            <input class="main-input" id="main-input-1" type="text" autocomplete="off" maxlength="1">
            <input class="main-input" id="main-input-2" type="text" autocomplete="off" maxlength="1">
            <input class="main-input" id="main-input-3" type="text" autocomplete="off" maxlength="1">

            <input class="main-input" id="main-input-5" type="text" autocomplete="off" maxlength="1">
        </div>
        <div class="row" id="row-2">
            <input class="main-input" id="main-input-6" type="text" autocomplete="off" maxlength="1" disabled>
            <input class="main-input" id="main-input-7" type="text" autocomplete="off" maxlength="1" disabled>
            <input class="main-input" id="main-input-8" type="text" autocomplete="off" maxlength="1" disabled>
            <input class="main-input" id="main-input-9" type="text" autocomplete="off" maxlength="1" disabled>
            <input class="main-input" id="main-input-10" type="text" autocomplete="off" maxlength="1" disabled>
        </div>
        <div class="row" id="row-3">
            <input class="main-input" id="main-input-11" type="text" autocomplete="off" maxlength="1" disabled>
            <input class="main-input" id="main-input-12" type="text" autocomplete="off" maxlength="1" disabled>
            <input class="main-input" id="main-input-13" type="text" autocomplete="off" maxlength="1" disabled>
            <input class="main-input" id="main-input-14" type="text" autocomplete="off" maxlength="1" disabled>
            <input class="main-input" id="main-input-15" type="text" autocomplete="off" maxlength="1" disabled>
        </div>
        <div class="row" id="row-4">
            <input class="main-input" id="main-input-16" type="text" autocomplete="off" maxlength="1" disabled>
            <input class="main-input" id="main-input-17" type="text" autocomplete="off" maxlength="1" disabled>
            <input class="main-input" id="main-input-18" type="text" autocomplete="off" maxlength="1" disabled>
            <input class="main-input" id="main-input-19" type="text" autocomplete="off" maxlength="1" disabled>
            <input class="main-input" id="main-input-20" type="text" autocomplete="off" maxlength="1" disabled>
        </div>
        <div class="row" id="row-5">
            <input class="main-input" id="main-input-21" type="text" autocomplete="off" maxlength="1" disabled>
            <input class="main-input" id="main-input-22" type="text" autocomplete="off" maxlength="1" disabled>
            <input class="main-input" id="main-input-23" type="text" autocomplete="off" maxlength="1" disabled>
            <input class="main-input" id="main-input-24" type="text" autocomplete="off" maxlength="1" disabled>
            <input class="main-input" id="main-input-25" type="text" autocomplete="off" maxlength="1" disabled>
        </div>
    </main>
    <footer class="footer">
        <div class="teclado-linha1">
            <button id="footer-teclado" class="footer-teclado" onclick="insertLetter('Q')">Q</button>
            <button id="footer-teclado" class="footer-teclado" onclick="insertLetter('W')">W</button>
            <button id="footer-teclado" class="footer-teclado" onclick="insertLetter('E')">E</button>
            <button id="footer-teclado" class="footer-teclado" onclick="insertLetter('R')">R</button>
            <button id="footer-teclado" class="footer-teclado" onclick="insertLetter('T')">T</button>

            <button id="footer-teclado" class="footer-teclado" onclick="insertLetter('U')">U</button>

                <button id="footer-teclado" class="footer-teclado" onclick="insertLetter('L')">L</button>
            </div>
            <div class="div-backspace">
                <button id="backspace" class="div-backspace-button" onclick="backspace()"><img class="div-backspace-image" src="assets/backspace.png" alt="backspace"></button>

        </div>

                <button id="footer-teclado" class="footer-teclado" onclick="insertLetter('Z')">Z</button>

                <button id="footer-teclado" class="footer-teclado" onclick="insertLetter('N')">N</button>
                <button id="footer-teclado" class="footer-teclado" onclick="insertLetter('M')">M</button>
            </div>
            <div class="div-enter">
                <button id="enter" class="div-enter-button" onclick="enter()">Enter</button>
            </div>
        </div>
    </footer>
</body>
</html>
